<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Buttons</title>
</head>

<body>
    <div class="background">
        <header>
            <h1>CSS :)</h1>
            <nav>

            </nav>
        </header>
        <main>
            <!-- <section class="effects-grid">
                <h2>Text Effects</h2>

            </section> -->
            <section class="effects-grid">
                <h2>Simple Effects</h2>
                <div class="effects-grid">
                    <div class="effect" id="effect-1"></div>
                    <div class="effect" id="effect-2">D:</div>
                    <div class="effect" id="effect-3"></div>
                    <div class="effect" id="effect-4"></div>
                    <div class="effect"></div>
                </div>
            </section>
            <section class="button-row dark-background">
                <h2>Basic Buttons</h2>
                <button aria-label="Basic Button">Basic 1</button>
                <button aria-label="Basic Button">Basic 2</button>
                <button aria-label="Basic Button">Basic 3</button>
                <button aria-label="Basic Button">Basic 4</button>
            </section>

            <section class="button-row dark-background">
                <h2>Glowy Buttons</h2>
                <button aria-label="Glowy Button" class="glowy-button" id="glowy-1">Glowy 1</button>
                <button aria-label="Glowy Button" class="glowy-button" id="glowy-2">Glowy 2</button>
                <button aria-label="Glowy Button" class="glowy-button" id="glowy-3">Glowy 3</button>
                <button aria-label="Glowy Button" class="glowy-button" id="glowy-4">Glowy 4</button>
                <button aria-label="Glowy Button" class="glowy-button" disabled>Disabled</button>
            </section>

            <section class="button-row dark-background">
                <h2>Icon Buttons</h2>
                <button aria-label="Icon Button">
                    <span class="material-icons">
                        favorite
                    </span>
                </button>
                <button aria-label="Icon Button">
                    <span class="material-icons">
                        chevron_left
                    </span>
                </button>
                <button aria-label="Icon Button">
                    <span class="material-icons">
                        chevron_right
                    </span>
                </button>
                <button aria-label="Icon Button">
                    <span class="material-icons">
                        more_vert
                    </span>
                </button>
            </section>

        </main>
        <footer></footer>
    </div>
</body>

</html>
