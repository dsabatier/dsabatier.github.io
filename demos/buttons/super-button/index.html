<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive UI Lab</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/navigation.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>

    </header>

    <main class="inner-container">
        <nav class="main-nav inner-container flex-row" role="menu">
            <ul>
                <li class="dropdown-parent">
                    <button class="navigation-button"><i class="fa-solid fa-chevron-down"></i></button>
                    <ul class="dropdown-menu">
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Pricing</a></li>
                        <li><a href="#">Case Studies</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
        <div class="button-container">
            <button tabindex="0" class="cta-button" id="heck-yeah">HECK YEAH!</button>
        </div>
        <div class="spacer"></div>
    </main>

    <script>
        const SHAKE_DURATION = 500;

        const button = document.getElementById('heck-yeah');
        if (button === null) {
            throw new Error("Button with ID 'heck-yeah' not found!");
        }

        button.addEventListener('click', (event) => {
            button.classList.add('shake');

            setTimeout(() => {
                button.classList.remove('shake');
            }, SHAKE_DURATION);
        });
    </script>
</body>

</html>
